<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock - Redirecting to v2</title>
    
    <!-- Meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=/v2/">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .redirect-container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .spinner {
            margin: 1rem 0;
            font-size: 1.5rem;
            color: #00f5ff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fallback-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .fallback-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 245, 255, 0.3);
        }
        
        .version-links {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .version-links a {
            color: #888;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .version-links a:hover {
            color: #00f5ff;
            border-color: rgba(0, 245, 255, 0.5);
            background: rgba(0, 245, 255, 0.1);
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">DWC v2.0</div>
        <div class="message">
            Redirecting to the new Digital World Clock experience...
        </div>
        <div class="spinner">⟳</div>
        
        <!-- Fallback link if redirect doesn't work -->
        <a href="/v2/" class="fallback-link">
            Take me to v2 →
        </a>
        
        <div class="version-links">
            <a href="/v2/">v2 (New)</a>
            <a href="/v1-index.html">v1 (Classic)</a>
        </div>
    </div>
    
    <div class="footer">
        © <span id="year"></span> Mikael Kraft - Digital World Clock
    </div>
    
    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // JavaScript redirect as fallback
        setTimeout(() => {
            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                window.location.href = '/v2/';
            }
        }, 1000);
        
        // Handle cases where we're already in a subdirectory
        if (window.location.pathname.includes('/dwc/') && !window.location.pathname.includes('/v2/')) {
            const basePath = window.location.pathname.substring(0, window.location.pathname.indexOf('/dwc/') + 5);
            window.location.href = basePath + 'v2/';
        }
    </script>
</body>
</html>
