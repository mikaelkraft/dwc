<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock - Artist Hub v2</title>
    
    <!-- Futuristic fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background particle system -->
    <div id="particles-container"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="brand">
                <span class="brand-text">DWC</span>
                <span class="brand-sub">v2.0</span>
            </div>
            <nav class="nav">
                <a href="#" id="v1-link" class="nav-link" title="View V1 Site">
                    <i class="fas fa-history"></i>
                    <span>V1</span>
                </a>
                <a href="https://x.com/mikael_kraft" class="nav-link">
                    <i class="fab fa-twitter"></i>
                    <span>Contact</span>
                </a>
                <a href="https://github.com/mikaelkraft" class="nav-link">
                    <i class="fab fa-github"></i>
                    <span>Source</span>
                </a>
                <button id="search-toggle" class="nav-link search-trigger" aria-expanded="false" aria-controls="search-panel">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <span class="sr-only">Open search</span>
                </button>
            </nav>
        </div>

        <div class="hero-clock">
            <div id="digital-clock" class="digital-clock"></div>
            <div class="clock-label">Current Time</div>
        </div>

        <div id="search-panel" class="search-panel" hidden>
            <form id="search-form" class="search-form" role="search">
                <input id="music-search" name="q" type="text" placeholder="Search music..." autocomplete="off" class="search-field" aria-label="Search music">
                <button id="search-btn" type="submit" class="search-submit" aria-label="Submit search">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <!-- Player container -->
        <div class="player-container">
            <!-- Track info -->
            <div class="track-info">
                <div class="track-artwork">
                    <img id="track-image" src="" alt="Track artwork" />
                    <div class="artwork-overlay">
                        <div class="play-indicator">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                <div class="track-details">
                    <h1 id="track-title" class="track-title">Track Title</h1>
                    <p id="track-artist" class="track-artist">Artist Name</p>
                    <p id="track-album" class="track-album">Album Name</p>
                </div>
            </div>

            <!-- Audio visualizer -->
            <div class="visualizer-container">
                <canvas id="visualizer" class="visualizer"></canvas>
            </div>

            <!-- Player controls -->
            <div class="player-controls">
                <button id="prev-btn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-pause-btn" class="control-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="shuffle-btn" class="control-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button id="repeat-btn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Progress bar -->
            <div class="progress-container">
                <span id="current-time" class="time-display">0:00</span>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                        <div id="progress-handle" class="progress-handle"></div>
                    </div>
                </div>
                <span id="total-time" class="time-display">0:00</span>
            </div>

            <!-- Volume control -->
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <div class="volume-bar-container">
                    <div id="volume-bar" class="volume-bar">
                        <div id="volume-fill" class="volume-fill"></div>
                        <div id="volume-handle" class="volume-handle"></div>
                    </div>
                </div>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- Lyrics display -->
        <div class="lyrics-container">
            <h2 class="lyrics-header">
                <i class="fas fa-music"></i>
                Lyrics
            </h2>
            <div id="lyrics-display" class="lyrics-display">
                <div class="lyrics-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading lyrics...</span>
                </div>
            </div>
        </div>

        <!-- Admin panel (optional) -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h3>Admin Panel</h3>
            <div class="admin-controls">
                <button id="login-btn" class="admin-btn">Login</button>
                <button id="logout-btn" class="admin-btn" style="display: none;">Logout</button>
            </div>
        </div>

        <!-- Gallery (placeholder container if gallery.js populates) -->
        <section id="gallery" class="gallery-section">
            <header class="gallery-header">
                <h2 class="gallery-title"><i class="fas fa-images"></i> Gallery</h2>
            </header>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Dynamically injected items -->
            </div>
        </section>
    </main>

    <!-- Supported by -->
    <section class="support-bar">
        <div class="support-inner">
            <span class="support-label">Supported by</span>
            <ul class="support-logos">
                <li><a href="#">Sponsor1</a></li>
                <li><a href="#">Sponsor2</a></li>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">
                Â© <span id="current-year"></span> Mikael Kraft. All rights reserved.
            </p>
            <p class="attribution">
                <i class="fas fa-exclamation-triangle"></i>
                All media contents are properties of their respective owners.
            </p>
            <div class="license">
                <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">
                    <img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png" alt="Creative Commons License">
                </a>
            </div>
        </div>
    </footer>

    <!-- Audio element -->
    <audio id="audio-player" preload="metadata"></audio>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="publicData.js"></script>
    <script src="providers/lyricsProviders.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/music.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/shows.js"></script>
    <script src="js/links.js"></script>
    <script src="js/admin.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // V1 link dynamic
        document.addEventListener('DOMContentLoaded', () => {
            const v1Link = document.getElementById('v1-link');
            if (v1Link && window.DWC_CONFIG?.V1_URL) {
                v1Link.href = window.DWC_CONFIG.V1_URL;
            }
        });

        // Search panel toggle
        const toggle = document.getElementById('search-toggle');
        const panel = document.getElementById('search-panel');
        const field = document.getElementById('music-search');

        if (toggle && panel && field) {
            toggle.addEventListener('click', () => {
                const open = !panel.hasAttribute('hidden');
                if (open) {
                    panel.setAttribute('hidden', '');
                    toggle.setAttribute('aria-expanded', 'false');
                } else {
                    panel.removeAttribute('hidden');
                    toggle.setAttribute('aria-expanded', 'true');
                    requestAnimationFrame(() => field.focus());
                }
            });

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && !panel.hasAttribute('hidden')) {
                    panel.setAttribute('hidden','');
                    toggle.setAttribute('aria-expanded','false');
                    toggle.focus();
                }
            });

            document.addEventListener('pointerdown', e => {
                if (!panel.hasAttribute('hidden') && !panel.contains(e.target) && e.target !== toggle && !toggle.contains(e.target)) {
                    panel.setAttribute('hidden','');
                    toggle.setAttribute('aria-expanded','false');
                }
            });
        }
    </script>
</body>
</html>
